<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Página de Teste - Sozinho</title>
</head>
<body>
    <section class="topo">
        <h1 class="logo">MLeosous</h1>
    </section>
    <section class="corpo flex">
        <div class="esquerda flex flex-item-2">
            <div class="cima flex-item-1">
                <h2>Texto um pouco mais interessante</h2>
            </div>
            <div class="baixo flex-item-2">
                <h3>Texto um pouco menos interessante</h3>
            </div>
        </div>
        <div class="direita flex-item-1">
            <h2>Este é o conteúdo da direita</h2>
        </div>
        </div>
    </section>
    <section class="info flex">
        <div class="info-esquerda flex-item-1">
            <h3>Aqui tem algumas informações menos importantes, no lado esquerdo.</h3>
        </div>
        <div class="info-direita flex-item-1">
            <h4>Texto ainda menos importante na direita</h4>
        </div>
    </section>
    <section class="rodape">
        <h6 class="rodape-texto">rodape com alguma coisa não relevante</h6>
    </section>
</body>
</html>
